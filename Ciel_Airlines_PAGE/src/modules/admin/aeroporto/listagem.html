<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="stylesheet" href="../../../assets/css/areas.css">
        <link rel="icon" href="../../../assets/img/favicon-96x96.png">

        <title>AEROPORTO - LISTAGEM</title>

        <script>
            function MessageStatus(msg, error){
                var pStatus = document.getElementById("status");

                if(error === true){
                    pStatus.className = " statusError";
                }
                else{
                    pStatus.className = 'statusSuccess'
                }
                pStatus.textContent = msg;
            }

            function fetchListar(body){
                const requestOptions = {
                    method: 'GET', headers: {'Content-Type' : "application/json"}, body: JSON.stringify(body)
                };

                return fetch('http://localhost:3000/listarAeroporto', requestOptions).then(T => T.json())
            }

            function inserirAeronave(){
                        const dataBody = document.getElementById('dataBody');
                fetchListar()
                    .then(customResponse => {
                    if(customResponse.status === "SUCCESS"){
                        
                        // Limpa qualquer conteúdo anterior da tabela
                        dataBody.innerHTML = '';

                        // Preenche a tabela com os dados da resposta
                        customResponse.payload.forEach(item => {
                            const idaero = item[0];
                            const idcidade = item[1];
                            const nome = item[2]
                            const sigla = item[3]

                            const row = dataBody.insertRow();
                            const cell1 = row.insertCell(0);
                            const cell2 = row.insertCell(1);
                            const cell3 = row.insertCell(2);
                            const cell4 = row.insertCell(3);

                            cell1.textContent = idaero;
                            cell2.textContent = idcidade;
                            cell3.textContent = nome;
                            cell4.textContent = sigla;
                        });
                    }else{
                        MessageStatus("Erro ao listar Aeroporto...: " + customResponse.message, true);
                        console.log(customResponse.message);
                    }
                    })
                    .catch((e)=>{
                        MessageStatus("Erro técnico ao listar... Contate o suporte.", true);
                        console.log("Falha grave ao listar." + e)
                    });
            }
            
            document.addEventListener("DOMContentLoaded", function() {
                inserirAeronave();
            });
        </script>
    </head>
    <body>
        <main>
            <h1>Listar Aeroportos</h1>
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>ID Aeroporto</th>
                        <th>ID Cidade</th>
                        <th>Nome</th>
                        <th>Sigla</th>
                    </tr>
                </thead>
                <tbody id="dataBody"></tbody>
            </table>
            <a href="../admin.html"><button type="button" id="btnCadastrar" name="btnCadastrar">Sair</button></a>
        </main>
    </body>
</html>
