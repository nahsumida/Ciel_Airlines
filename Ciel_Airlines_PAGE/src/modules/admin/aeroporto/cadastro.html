<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="stylesheet" href="aeroporto.css">
        <link rel="icon" href="../../../assents/img/favicon-32x32.png">

        <title>Aeroporto - Cadastro</title>

        <script>
            //passar para str
            function selecionouIDCidade(){
                let resultado = false;

                const valIDCidadeSelecionado = document.getElementById('IDCidade').value;
                // para obter o texto selecionado
                var text = document.getElementById('IDCidade').options[document.getElementById('IDCidade').selectedIndex].text;
                if(valIDCidadeSelecionado.length > 0){
                    resultado = true;
                }
                return resultado;
            }
            function preencheuNomeAeroporto(){
                let resultado = false;

                const NomeSelecionado = document.getElementById('nomeAeroporto').value;
                if(NomeSelecionado.length > 0){
                    resultado = true;
                }
                return resultado;
            }
            function preencheuSigla(){
                let resultado = false;

                const IDAeroSelecionado = document.getElementById('siglaAeroporto').value;
                if(IDAeroSelecionado.length > 0){
                    resultado = true;
                }
                return resultado;
            }

            function MessageStatus(msg, error){
                var pStatus = document.getElementById("status");

                if(error === true){
                    pStatus.className = " statusError";
                }
                else{
                    pStatus.className = 'statusSucess'
                }
                pStatus.textContent = msg;
            }

            function fetchInserir(body){
                const requestOptions = {
                    method: 'POST', headers: {'Content-Type' : "application/json"}, body: JSON.stringify(body)
                };

                return fetch('http://localhost:3000/inserirAeroporto', requestOptions).then(T => T.json())
            }

            function inserirAeroporto(){
                if(!preencheuNomeAeroporto()){
                    MessageStatus("Preencha o NOME do aeroporto!", true);
                    return
                }
                if(!selecionouIDCidade()){
                    MessageStatus("Selecione o ID da cidade!", true);
                    return
                }
                if(!preencheuSigla()){
                    MessageStatus("Preencha a SIGLA do aeroporto!", true);
                    return
                }

                const IDCidade = document.getElementById("IDCidade").value;
                const NomeAeroporto = document.getElementById("nomeAeroporto").value;
                const SiglaAeroporto = document.getElementById("siglaAeroporto").value;

                fetchInserir({
                    idCidade: IDCidade ,
                    nomeAeroporto: NomeAeroporto,
                    siglaAeroporto: SiglaAeroporto
                })
                    .then(customResponse => {
                    if(customResponse.status === "SUCCESS"){
                        MessageStatus("Aeroporto cadastrado... ", false);
                    }else{
                        MessageStatus("Erro ao cadastrar aeroporto...: " + customResponse.message, true);
                        console.log(customResponse.message);
                    }
                    })
                    .catch((e)=>{
                        MessageStatus("Erro t√©cnico ao cadastrar... Contate o suporte.", true);
                        console.log("Falha grave ao cadastrar." + e)
                    });
            }
        </script>
    </head>
    <body>
        <main>
            <h1>Adicionar novo Aeroporto</h1>
            <form>
                    <p>
                        <label for="IDCidade">ID cidade:</label><br/>
                        <select name="IDCidade" id="IDCidade"></select>
                    </p>
                    <p>
                        <label for="nomeAeroporto"> Nome Aeroporto:</label><br/>
                        <input type="text" id="nomeAeroporto" name="nomeAeroporto" maxlength="35"/>
                    </p>
                    <p>
                        <label for="siglaAeroporto">Sigla Aeroporto:</label><br/>
                        <input type="text" id="siglaAeroporto" name="siglaAeroporto"/>
                    </p>
                    <p id="status" class="statusError"></p>
                    <p>
                        <button type="button" onclick="inserirAeroporto()" id="btnCadastrar" name="btnCadastrar">Cadastrar</button>
                        <a href="../admin.html"><button type="button" src id="btnSair" name="btnSair">Sair</button></a>
                    </p>
            </form>
        </main>
    </body>
</html>
