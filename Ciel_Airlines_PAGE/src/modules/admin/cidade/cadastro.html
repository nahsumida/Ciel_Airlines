<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="stylesheet" href="aeroporto.css">

        <link rel="icon" href="assents/img/favicon-32x32.png">

        <title>Cidade - Cadastro</title>

        <script>

            function preencheuID(){
                let resultado = false;

                const IDSelecionado = document.getElementById('IDCidade').value;
                if(IDSelecionado.length > 0){
                    resultado = true;
                }
                return resultado;
            }

            function preencheuNomeCidade(){
                let resultado = false;

                const NomeSelecionado = document.getElementById('nomeCidade').value;
                if(NomeSelecionado.length > 0){
                    resultado = true;
                }
                return resultado;
            }



            function MessageStatus(msg, error){
                var pStatus = document.getElementById("status");

                if(error === true){
                    pStatus.className = " statusError";
                }
                else{
                    pStatus.className = 'statusSucess'
                }
                pStatus.textContent = msg;
            }

            function fetchInserir(body){
                const requestOptions = {
                    method: 'PUT', headers: {'Content-Type' : "application/json"}, body: JSON.stringify(body)
                };

                return fetch('http://localhost:3000/inserirCidade', requestOptions).then(T => T.json())
            }

            function inserirCidade(){
                if(!preencheuNomeCidade()){
                    MessageStatus("Preencha o nome da cidade!", true);
                    return
                }
                if(!preencheuID()){
                    MessageStatus("Preencha ID da cidade!", true);
                    return
                }

                const IDCidade = document.getElementById("IDCidade").value;
                const nomeCidade = document.getElementById("nomeCidade").value;

                fetchInserir({
                    IDCidade: IDCidade, 
                    nomeCidade: nomeCidade ,
                    })
                    .then(customResponse => {
                    if(customResponse.status === "SUCCESS"){
                        MessageStatus("Cidade cadastrada... ", false);
                    }else{
                        MessageStatus("Erro ao cadastrar cidade...: " + customResponse.message, true);
                        console.log(customResponse.message);
                    }
                    })
                    .catch((e)=>{
                        MessageStatus("Erro t√©cnico ao cadastrar... Contate o suporte.", true);
                        console.log("Falha grave ao cadastrar." + e)
                    });
        

            }


        </script>
    </head>
    <body>
        <main>
            <h1>Adicionar nova Cidade</h1>
            <form>
                <p>
                    <label for="IDCidade">ID Cidade:</label><br/>
                    <input type="text" id="IDCidade" name="IDCidade"/>
                </p>

                <p>
                    <label for="nomeCidade">Nome Cidade:</label><br/>
                    <input type="text" id="nomeCidade" name="nomeCidade" maxlength="35"/>
                </p>

                <p>
                    <button type="button" onclick="inserirCidade();" id="btnCadastrar" name="btnCadastrar">Cadastrar</button>

                    <button type="button" id="btnSair" name="btnSair">Sair</button>
                </p>
                <p id="status" class="statusError"></p>
            </form>
        </main>
    </body>
</html>
