<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="stylesheet" href="../../../assets/css/areas.css">
        <link rel="icon" href="../../../assets/img/favicon-96x96.png">

        <title>Aeronaves - Cadastro</title>

        <script>

            function preencheuModelo(){
                let resultado = false;

                const modeloSelecionado = document.getElementById('Modelo').value;
                if(modeloSelecionado.length > 0){
                    resultado = true;
                }
                return resultado;
            }

            function preencheuNumID(){
                let resultado = false;

                const NumIDpreenchido = document.getElementById('NumIdentificacao').value;
                if(NumIDpreenchido.length >0){
                    resultado = true;
                }
                return resultado;
            }

            function anoValido(){
                let resultado = false;

                var strAno = document.getElementById('anoFabricacao').value;

                const ano = parseInt(strAno);
                console.log("Ano : " + ano.toString());
                if(ano >= 1990 && ano <= 2026){
                    resultado = true;
                }
                return resultado;
            }

            function preencheuFab(){
                let resultado = false;

                const valfabricanteSelecionado = document.getElementById('fabricante').value;
                
                if(valfabricanteSelecionado > 0){
                    resultado = true;
                }
                return resultado;
            }

            function selecionouMapa(){
                let resultado = false;

                const valMapaSelecionado = document.getElementById('mapaAssento').value;
                if(valMapaSelecionado > 0){
                    resultado = true;
                }
                return resultado;
            }

            function totalAssentosValido(){
                let resultado = false;
                const strAssento = document.getElementById('Total_assentos').value;
                const assentos = parseInt(strAssento);
                if(assentos >0){
                    resultado = true;
                }
                return resultado;
            }

            function selecionouCompanhia(){
                let resultado = false;

                const valCompanhiaSelecionada = document.getElementById('CompanhiaAerea').value;
                if(valCompanhiaSelecionada.length > 0){
                    resultado = true;
                }
                return resultado;
            }


            function MessageStatus(msg, error){
                var pStatus = document.getElementById("status");

                if(error === true){
                    pStatus.className = " statusError";
                }
                else{
                    pStatus.className = 'statusSuccess'
                }
                pStatus.textContent = msg;
            }

            function fetchListarMapa(body){
                const requestOptions = {
                    method: 'GET', headers: {'Content-Type' : "application/json"}, body: JSON.stringify(body)
                };

                return fetch('http://localhost:3000/listarMapaAssento', requestOptions).then(T => T.json())
            }

            function listarMapa(){
                const dataSelect = document.getElementById('mapaAssento');
                //console.log("aaaa");
                fetchListarMapa()
                    .then(customResponse => {
                        if(customResponse.status === "SUCCESS"){
                            dataSelect.innerHTML = '';

                            customResponse.payload.forEach(item => {
                                const idmetodo = item[0];
                                const numDeFileira = item[1]; 
                                const numPorFileira = item[2]; 


                                const option = document.createElement('option');
                                option.value = idmetodo; // Valor da opção
                                option.text = `${numDeFileira}X${numPorFileira}`; // Texto visível

                                dataSelect.appendChild(option);
                            });
                        }else{
                            MessageStatus("Erro ao listar mapa...: " + customResponse.message, true);
                            console.log(customResponse.message);
                        }
                    })
                    .catch((e)=>{
                        MessageStatus("Erro técnico ao listar... Contate o suporte.", true);
                        console.log("Falha grave ao listar." + e)
                    });
            }

            function fetchListarCompanhia(body){
                const requestOptions = {
                    method: 'GET', headers: {'Content-Type' : "application/json"}, body: JSON.stringify(body)
                };

                return fetch('http://localhost:3000/listarCompanhiaAerea', requestOptions).then(T => T.json())
            }

            function listarCompanhiaAerea(){
                const dataSelect = document.getElementById('CompanhiaAerea');
                fetchListarCompanhia()
                    .then(customResponse => {
                    if(customResponse.status === "SUCCESS"){
                        dataSelect.innerHTML = '';

                        customResponse.payload.forEach(item => {
                            const idmetodo = item[0];
                            const nome = item[1]; //colunas db

                            const option = document.createElement('option');
                            option.value = idmetodo; // Valor da opção
                            option.text = `${nome}`; // Texto visível

                            dataSelect.appendChild(option);
                        });
                    }else{
                        MessageStatus("Erro ao listar companhia aérea...: " + customResponse.message, true);
                        console.log(customResponse.message);
                    }
                    })
                    .catch((e)=>{
                        MessageStatus("Erro técnico ao listar... Contate o suporte.", true);
                        console.log("Falha grave ao listar." + e)
                    });
            }


            function fetchInserir(body){
                const requestOptions = {
                    method: 'POST', headers: {'Content-Type' : "application/json"}, body: JSON.stringify(body)
                };

                return fetch('http://localhost:3000/inserirAeronave', requestOptions).then(T => T.json())
            }

            function inserirAeronave(mapaAssento,CompanhiaAerea){
                if(!preencheuModelo()){
                    MessageStatus("Preencha modelo!", true);
                    return;
                }
                if(!preencheuNumID()){
                    MessageStatus("Preencha o Numero de Identificação!", true);
                    return;
                }
                if(!anoValido()){
                    MessageStatus("Ano inválido!", true);
                    return;
                }
                if(!preencheuFab()){
                    MessageStatus("Selecione o Fabricante!", true);
                    return;
                }
                if(!selecionouMapa()){
                    MessageStatus("Selecione um Mapa de Assentos!", true);
                    return;
                }
                if(!totalAssentosValido()){
                    MessageStatus("Preencha  o total de assentos.", true);
                    return;
                }
                if(!selecionouCompanhia()){
                    MessageStatus("Selecione uma Companhia Aérea!", true);
                    return;
                }
                
                
                const Modelo = document.getElementById("Modelo").value;
                const NumIdentificacao = document.getElementById("NumIdentificacao").value;
                // para obter o texto selecionado
                var text = document.getElementById('fabricante').options[document.getElementById('fabricante').selectedIndex].text;
                const anoFabricacao = document.getElementById("anoFabricacao").value;
                //const mapaAssento = document.getElementById("mapaAssento").value;
                const Total_assentos = document.getElementById("Total_assentos").value;
                //const CompanhiaAerea = document.getElementById("CompanhiaAerea").value;

                fetchInserir({
                    Modelo: Modelo, 
                    NumIdentificacao: NumIdentificacao ,
                    fabricante: text,
                    Total_assentos: Total_assentos,
                    anoFabricacao: anoFabricacao,
                    mapaAssento: mapaAssento,
                    CompanhiaAerea : CompanhiaAerea
                    })
                    .then(customResponse => {
                    if(customResponse.status === "SUCCESS"){
                        MessageStatus("Aeronave cadastrada... ", false);
                    }else{
                        MessageStatus("Erro ao cadastrar aeronave...: " + customResponse.message, true);
                        console.log(customResponse.message);
                    }
                    })
                    .catch((e)=>{
                        MessageStatus("Erro técnico ao cadastrar... Contate o suporte.", true);
                        console.log("Falha grave ao cadastrar." + e)
                    });
            }

            document.addEventListener("DOMContentLoaded", function() {
                listarMapa();
                listarCompanhiaAerea();

                const button = document.getElementById("btnCadastrar");
                var mapaAssento = document.getElementById("mapaAssento");
                var CompanhiaAerea = document.getElementById("CompanhiaAerea");


                if (button) {
                    button.addEventListener('click', function() {
                        var selectedMapa = mapaAssento.value; 
                        var selectedComp = CompanhiaAerea.value;

                        console.log(selectedMapa, selectedComp)
                        inserirAeronave(selectedMapa,selectedComp);
                    });
                }
            });
        </script>
    </head>
    <body>
        <main>
            <h1>Cadastrar - AERONAVE</h1>
            <form>
                <div>
                    <label for="Modelo">Modelo Aeronave:</label><br/>
                    <input type="text" id="Modelo" name="Modelo" maxlength="10"/>
                </div>

                <p>
                    <label for="NumIdentificacao">Número Identificação:</label><br/>
                    <input type="integer" id="NumIdentificacao" name="NumIdentificacao" maxlength="10"/>
                </p>

                <p>
                    <label for="fabricante">Fabricante:</label><br/>
                    <select name="fabricante" id="fabricante"  >
                    <option value="0" selected>Selecione: </option>
                    <option value="1">Boeing</option>
                    <option value="2">Airbus</option>
                    <option value="3">Embraer</option>
                    </select>
                </p>

                <p>
                    <label for="anoFabricacao">Ano de fabricação:</label><br/>
                    <input type="text" id="anoFabricacao" name="anoFabricacao" maxlength="4" size="5"/>
                </p>

                <p>
                    <label for="mapaAssento">Mapa de assentos:</label><br/>
                    <select name="mapaAssento" id="mapaAssento"></select>
                </p>

                <p>
                    <label for="Total_assentos">Total Assentos:</label><br/>
                    <input type="text" id="Total_assentos" name="Total_assentos">
                </p>

                <p>
                    <label for="CompanhiaAerea">Companhia Aerea:</label><br/>
                    <select name="CompanhiaAerea" id="CompanhiaAerea"></select>
                </p>
                <p id="status" class="statusError"></p>
                <p>
                    <button type="button" onclick="inserirAeronave();" id="btnCadastrar" name="btnCadastrar">Cadastrar</button>

                    <a href="../admin.html"><button type="button" src id="btnSair" name="btnSair">Sair</button></a>
                </p>
                
            </form>
        </main>
    </body>
</html>
