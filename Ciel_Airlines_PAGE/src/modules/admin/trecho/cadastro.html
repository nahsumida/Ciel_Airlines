<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="stylesheet" href="aeroporto.css">

        <link rel="icon" href="assents/img/favicon-32x32.png">

        <title>Trecho - Cadastro</title>

        <script>

            function selecionouCddSaida(){
                let resultado = false;

                const valCddSelecionada = document.getElementById('CidadeSaida').value;
                if(valCddSelecionada !== 0){
                    resultado = true;
                }
                return resultado;
            }
            
            function selecionouCddChegada(){
                let resultado = false;

                const valCddSelecionada = document.getElementById('CidadeChegada').value;
                if(valCddSelecionada !== 0){
                    resultado = true;
                }
                return resultado;
            }


            function MessageStatus(msg, error){
                var pStatus = document.getElementById("status");

                if(error === true){
                    pStatus.className = " statusError";
                }
                else{
                    pStatus.className = 'statusSucess'
                }
                pStatus.textContent = msg;
            }

            function fetchInserir(body){
                const requestOptions = {
                    method: 'POST', headers: {'Content-Type' : "application/json"}, body: JSON.stringify(body)
                };

                return fetch('http://localhost:3000/incluirTrecho', requestOptions).then(T => T.json())
            }

            function inserirTrecho(){
                if(!selecionouCddChegada()){
                    MessageStatus("Preencha a Cidade de Partida do Trecho!", true);
                    return
                }
                if(!selecionouCddSaida()){
                    MessageStatus("Preencha a Cidade de Destino do Trecho!", true);
                    return
                }

                const CidadeSaida = document.getElementById("CidadeSaida").value;
                const CidadeChegada = document.getElementById("CidadeChegada").value;

                fetchInserir({
                    CidadeSaida: CidadeSaida, 
                    CidadeChegada: CidadeChegada ,
                    })
                    .then(customResponse => {
                    if(customResponse.status === "SUCCESS"){
                        MessageStatus("Trecho cadastrado... ", false);
                    }else{
                        MessageStatus("Erro ao cadastrar TRECHO...: " + customResponse.message, true);
                        console.log(customResponse.message);
                    }
                    })
                    .catch((e)=>{
                        MessageStatus("Erro t√©cnico ao cadastrar... Contate o suporte.", true);
                        console.log("Falha grave ao cadastrar." + e)
                    });
            }


        </script>
    </head>
    <body>
        <main>
            <h1>Cadastrar - TRECHO</h1>
            <form>
                <p>
                    <label for="CidadeSaida">Cidade de Partida:</label><br/>
                    <select name="CidadeSaida" id="CidadeSaida">
                    <option value="0" selected>Selecione: </option>
                    <option value="1">aaaaaa</option>
                    <option value=""></option>
                    <option value=""></option>
                    </select>
                </p>
                <p>
                    <label for="CidadeChegada">Cidade de Destino:</label><br/>
                    <select name="CidadeChegada" id="CidadeChegada">
                    <option value="0" selected>Selecione: </option>
                    <option value=""></option>
                    <option value=""></option>
                    <option value=""></option>
                    </select>
                </p>

                <p>
                    <button type="button" onclick="inserirTrecho();" id="btnCadastrar" name="btnCadastrar">Cadastrar</button>

                    <a href="../admin.html"><button type="button" src id="btnSair" name="btnSair">Sair</button></a>
                </p>
                <p id="status" class="statusError"></p>
            </form>
        </main>
    </body>
</html>
