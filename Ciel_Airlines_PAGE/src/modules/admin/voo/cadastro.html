<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="stylesheet" href="aeroporto.css">

        <link rel="icon" href="assents/img/favicon-32x32.png">

        <title>VOO - Cadastro</title>

        <script>

            function preencheuHoraPartida(){
                let resultado = false;

                const HoraSelecionada = document.getElementById('HoraPartida').value;
                if(HoraSelecionada.length > 0){
                    resultado = true;
                }
                return resultado;
            }

            function preencheuHoraChegada(){
                let resultado = false;

                const HoraSelecionada = document.getElementById('HoraChegada').value;
                if(HoraSelecionada.length > 0){
                    resultado = true;
                }
                return resultado;
            }

            function selecionouTrecho(){
                let resultado = false;

                const valMapaSelecionado = document.getElementById('Trecho').value;
                if(valfabricanteSelecionado > 0){
                    resultado = true;
                }
                return resultado;
            }

            function selecionouAeronave(){
                let resultado = false;

                const valAeronaveSelecionada = document.getElementById('AeroVolta').value;
                if(valAeronaveSelecionada !== 0){
                    resultado = true;
                }
                return resultado;
            }

            function preencheuPreco(){
                let resultado = false;

                const HoraSelecionada = document.getElementById('preco').value;
                if(HoraSelecionada.length > 0){
                    resultado = true;
                }
                return resultado;
            }


            function MessageStatus(msg, error){
                var pStatus = document.getElementById("status");

                if(error === true){
                    pStatus.className = " statusError";
                }
                else{
                    pStatus.className = 'statusSucess'
                }
                pStatus.textContent = msg;
            }

            function fetchInserir(body){
                const requestOptions = {
                    method: 'POST', headers: {'Content-Type' : "application/json"}, body: JSON.stringify(body)
                };

                return fetch('http://localhost:3000/incluirVoo', requestOptions).then(T => T.json())
            }

            function inserirVoo(){
                if(!preencheuHoraPartida()){
                    MessageStatus("Preencha a hora da partida!", true);
                    return
                }
                if(!preencheuHoraChegada()){
                    MessageStatus("preencha a hora de chegada!", true);
                    return
                }
                
                if(!preencheuPreco()){
                    MessageStatus("Preencha o valor do voo!", true);
                    return
                }
                if(!selecionouTrecho()){
                    MessageStatus("Selecione o trecho do voo!", true);
                    return
                }
                if(!selecionouAeronave()){
                    MessageStatus("Selecione a Aeronave!", true);
                    return
                }

                const Data = document.getElementById("Data").value;
                const Trecho = document.getElementById("Trecho").value;
                const HoraPartida = document.getElementById("HoraPartida").value;
                const HoraChegada = document.getElementById("HoraChegada").value;
                const Preco = document.getElementById("preco").value;
                const Aeronave = document.getElementById("Aeronave").value;

                fetchInserir({
                    Data: Data, 
                    Trecho: Trecho ,
                    HoraPartida: HoraPartida,
                    HoraChegada: HoraChegada,
                    Preco: Preco,
                    Aeronave: Aeronave
                    })
                    .then(customResponse => {
                    if(customResponse.status === "SUCCESS"){
                        MessageStatus("Aeronave cadastrada... ", false);
                    }else{
                        MessageStatus("Erro ao cadastrar aeronave...: " + customResponse.message, true);
                        console.log(customResponse.message);
                    }
                    })
                    .catch((e)=>{
                        MessageStatus("Erro técnico ao cadastrar... Contate o suporte.", true);
                        console.log("Falha grave ao cadastrar." + e)
                    });
            }
            



        </script>
    </head>
    <body>
        <main>
            <h1>Cadastrar - VOO</h1>
            <form>

                <p>
                    <label for="Data">Data:</label><br/>
                    <input type="date" id="Data" name="Data"/>
                </p>

                <p>
                    <label for="Trecho">Trecho:</label><br/>
                    <select name="Trecho" id="Trecho">
                    <option value="0" selected>Selecione: </option>
                    <option value=""></option>
                    <option value=""></option>
                    <option value=""></option>
                    </select>
                </p>

                <p>
                    <label for="HoraPartida">Hora Partida:</label><br/>
                    <input type="text" id="HoraPartida" name="HoraPartida" maxlength="5"/>
                </p>

                <p>
                    <label for="HoraChegada">Hora Chegada:</label><br/>
                    <input type="text" id="HoraChegada" name="HoraChegada" maxlength="5"/>
                </p>


                <p>
                    <label for="preco">Preço:</label><br/>
                    <input type="text" id="preco" name="preco" maxlength="10"/>
                </p>

                <p>
                    <label for="Aeronave">Aeronave:</label><br/>
                    <select name="Aeronave" id="Aeronave">
                    <option value="0" selected>Selecione: </option>
                    <option value=""></option>
                    <option value=""></option>
                    <option value=""></option>
                    </select>
                </p>

                <p>
                    <button type="button" onclick="inserirVoo();" id="btnCadastrar" name="btnCadastrar">Cadastrar</button>

                    <a href="../admin.html"><button type="button" src id="btnSair" name="btnSair">Sair</button></a>
                </p>
                <p id="status" class="statusError"></p>
            </form>
        </main>
    </body>
</html>
