<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="stylesheet" href="./style/companhiaAerea.css">

        <link rel="icon" href="assents/img/favicon-32x32.png">

        <title>Companhia Aerea - Cadastro</title>

        <script>
            function preencheuNomeMetodo(){
                let resultado = false;

                const NomeSelecionado = document.getElementById('nomeCompanhia').value;
                if(NomeSelecionado.length > 0){
                    resultado = true;
                }
                return resultado;
            }

            function MessageStatus(msg, error){
                var pStatus = document.getElementById("status");

                if(error === true){
                    pStatus.className = " statusError";
                }
                else{
                    pStatus.className = 'statusSucess'
                }
                pStatus.textContent = msg;
            }

            function fetchInserir(body){
                console.log(body)
                const requestOptions = {
                    method: 'POST', headers: {'Content-Type' : "application/json"}, body: JSON.stringify(body)
                };

                return fetch('http://localhost:3000/inserirCompanhiaAerea', requestOptions).then(T => T.json())
            }

            function inserirMetodoPagamento(){
                if(!preencheuNomeMetodo()){
                    MessageStatus("Preencha Campo!", true);
                    return
                }

                const nomeCompanhiaAerea = document.getElementById("nomeCompanhia").value;

                fetchInserir({
                    nomeCompanhiaAerea: nomeCompanhiaAerea, 
                })
                    .then(customResponse => {
                    if(customResponse.status === "SUCCESS"){
                        MessageStatus("Método de pagamento cadastrado... ", false);
                    }else{
                        MessageStatus("Erro ao cadastrar Método...: " + customResponse.message, true);
                        console.log(customResponse.message);
                    }
                    })
                    .catch((e)=>{
                        MessageStatus("[ERROR]: Erro técnico ao cadastrar... Contate o suporte.", true);
                        console.log("Falha grave ao cadastrar." + e)
                    });
            }


        </script>
    </head>
    <body>
        <main>
            <h1>Cadastrar - COMPANHIA AEREA</h1>
            <form>
                <p>
                    <label for="nomeCompanhia">Nome do Metodo:</label><br/>
                    <input type="text" id="nomeCompanhia" name="nomeCompanhia" maxlength="20"/>
                </p>
                <p>
                    <button type="button" onclick="inserirMetodoPagamento();" id="btnCadastrar" name="btnCadastrar">Cadastrar</button>

                    <a href="../admin.html"><button type="button" src id="btnSair" name="btnSair">Sair</button></a>
                </p>
                <p id="status" class="statusError"></p>
            </form>
        </main>
    </body>
</html>
