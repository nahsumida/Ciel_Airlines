<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="stylesheet" href="aeroporto.css">

        <link rel="icon" href="assents/img/favicon-32x32.png">

        <title>Companhia Aerea - Cadastro</title>

        <script>

            function preencheuID(){
                let resultado = false;

                const IDSelecionado = document.getElementById('IDCompanhia').value;
                if(IDSelecionado.length > 0){
                    resultado = true;
                }
                return resultado;
            }

            function preencheuNomeCompanhia(){
                let resultado = false;

                const NomeSelecionado = document.getElementById('nomeCompanhia').value;
                if(NomeSelecionado.length > 0){
                    resultado = true;
                }
                return resultado;
            }


            function MessageStatus(msg, error){
                var pStatus = document.getElementById("status");

                if(error === true){
                    pStatus.className = " statusError";
                }
                else{
                    pStatus.className = 'statusSucess'
                }
                pStatus.textContent = msg;
            }

            function fetchInserir(body){
                const requestOptions = {
                    method: 'PUT', Headers: {'Content-Type' : "application/json"}, body: JSON.stringify(body)
                };

                return fetch('http://localhost:3000/inserirCompanhiaAerea', requestOptions).then(T => T.json())
            }

            function inserirCompanhiaAerea(){
                if(!preencheuNomeCompanhia()){
                    MessageStatus("Preencha o nome da companhia aerea!", true);
                    return
                }
                if(!preencheuID()){
                    MessageStatus("Preencha ID da companhia aerea!", true);
                    return
                }
            }


        </script>
    </head>
    <body>
        <main>
            <h1>Adicionar nova Companhia Aerea</h1>
            <form>
                <p>
                    <label for="IDCompanhia">ID Companhia:</label><br/>
                    <input type="text" id="IDCompanhia" name="IDCompanhia"/>
                </p>

                <p>
                    <label for="nomeCompanhia">Nome Companhia:</label><br/>
                    <input type="text" id="nomeCompanhia" name="nomeCompanhia" maxlength="14"/>
                </p>

                <p>
                    <button type="button" onclick="" id="btnCadastrar" name="btnCadastrar">Cadastrar</button>

                    <button type="button" id="btnSair" name="btnSair">Sair</button>
                </p>
                <p id="status" class="statusError"></p>
            </form>
        </main>
    </body>
</html>
