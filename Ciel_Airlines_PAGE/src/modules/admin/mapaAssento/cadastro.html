<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="stylesheet" href="aeroporto.css">

        <link rel="icon" href="assents/img/favicon-32x32.png">

        <title>Mapa de Assentos - Cadastro</title>

        <script>


            function preencheuNumDeFileira(){
                let resultado = false;

                const FileiraSelecionado = document.getElementById('NumDeFileira').value;
                if(FileiraSelecionado.length > 0){
                    resultado = true;
                }
                return resultado;
            }

            function preencheuNumPorFileira(){
                let resultado = false;

                const FileiraSelecionado = document.getElementById('NumPorFileira').value;
                if(FileiraSelecionado.length > 0){
                    resultado = true;
                }
                return resultado;
            }

            function MessageStatus(msg, error){
                var pStatus = document.getElementById("status");

                if(error === true){
                    pStatus.className = " statusError";
                }
                else{
                    pStatus.className = 'statusSucess'
                }
                pStatus.textContent = msg;
            }

            function fetchInserir(body){
                const requestOptions = {
                    method: 'PUT', headers: {'Content-Type' : "application/json"}, body: JSON.stringify(body)
                };

                return fetch('http://localhost:3000/inserirMapaAssento', requestOptions).then(T => T.json())
            }

            function inserirMapaAssentos(){
                if(!preencheuNumDeFileira()){
                    MessageStatus("Preencha o número de fileiras!", true);
                    return
                }
                if(!preencheuNumPorFileira()){
                    MessageStatus("Preencha o número de assentos por fileiras!", true);
                    return
                }

                const NumDeFileira = document.getElementById("NumDeFileira").value;
                const NumPorFileira = document.getElementById("NumPorFileira").value;
                 
                fetchInserir({
                    NumDeFileira: NumDeFileira, 
                    NumPorFileira: NumPorFileira
                    })
                    .then(customResponse => {
                    if(customResponse.status === "SUCCESS"){
                        MessageStatus("Mapa de Assentos cadastrado... ", false);
                    }else{
                        MessageStatus("Erro ao cadastrar Mapa...: " + customResponse.message, true);
                        console.log(customResponse.message);
                    }
                    })
                    .catch((e)=>{
                        MessageStatus("Erro técnico ao cadastrar... Contate o suporte.", true);
                        console.log("Falha grave ao cadastrar." + e)
                    });

            }


        </script>
    </head>
    <body>
        <main>
            <h1>Cadastrar - MAPA DE ASSENTOS</h1>
            <form>
                <p>
                    <label for="NumDeFileira">Numero de Fileiras:</label><br/>
                    <input type="number" id="NumDeFileira" name="NumDeFileira" min="0"/>
                </p>
                <p>
                    <label for="NumPorFileira">Numero de assentos por Fileira:</label><br/>
                    <input type="number" id="NumPorFileira" name="NumPorFileira" min="0"/>
                </p>
                <p>
                    <button type="button" onclick="inserirMapaAssentos();" id="btnCadastrar" name="btnCadastrar">Cadastrar</button>

                    <button type="button" id="btnSair" name="btnSair">Sair</button>
                </p>
                <p id="status" class="statusError"></p>
            </form>
        </main>
    </body>
</html>
