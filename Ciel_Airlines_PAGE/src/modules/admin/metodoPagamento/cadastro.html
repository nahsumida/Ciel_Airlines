<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="stylesheet" href="aeroporto.css">

        <link rel="icon" href="assents/img/favicon-32x32.png">

        <title>Metodo Pagamento - Cadastro</title>

        <script>

            function preencheuID(){
                let resultado = false;

                const IDSelecionado = document.getElementById('IDMetodo').value;
                if(IDSelecionado.length > 0){
                    resultado = true;
                }
                return resultado;
            }

            function preencheuNomeMetodo(){
                let resultado = false;

                const NomeSelecionado = document.getElementById('NomeMetodo').value;
                if(NomeSelecionado.length > 0){
                    resultado = true;
                }
                return resultado;
            }



            function MessageStatus(msg, error){
                var pStatus = document.getElementById("status");

                if(error === true){
                    pStatus.className = " statusError";
                }
                else{
                    pStatus.className = 'statusSucess'
                }
                pStatus.textContent = msg;
            }

            function fetchInserir(body){
                const requestOptions = {
                    method: 'PUT', Headers: {'Content-Type' : "application/json"}, body: JSON.stringify(body)
                };

                return fetch('http://localhost:3000/inserirMetodoPagamento', requestOptions).then(T => T.json())
            }

            function inserirMetodoPagamento(){
                if(!preencheuID()){
                    MessageStatus("Preencha o nome do metodo!", true);
                    return
                }
                if(!preencheuNomeMetodo()){
                    MessageStatus("Preencha ID do metodo!", true);
                    return
                }
            }


        </script>
    </head>
    <body>
        <main>
            <h1>Adicionar novo Metodo de Pagamento</h1>
            <form>
                <p>
                    <label for="IDMetodo">ID Metodo de pagamento:</label><br/>
                    <input type="text" id="IDMetodo" name="IDMetodo"/>
                </p>

                <p>
                    <label for="nomeMetodo">Nome do Metodo:</label><br/>
                    <input type="text" id="nomeMetodo" name="nomeMetodo" maxlength="20"/>
                </p>

                <p>
                    <button type="button" onclick="" id="btnCadastrar" name="btnCadastrar">Cadastrar</button>

                    <button type="button" id="btnSair" name="btnSair">Sair</button>
                </p>
                <p id="status" class="statusError"></p>
            </form>
        </main>
    </body>
</html>
