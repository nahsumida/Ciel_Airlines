<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="stylesheet" href="../../../assets/css/areas.css">
        <link rel="icon" href="../../../assets/img/favicon-96x96.png">

        <title>COMPANHIA - LISTAGEM</title>
    </head>
    <body>
        <main>
            <h1>Listar Mapa de Assentos</h1>
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>A</th>
                        <th>B</th>
                    </tr>
                </thead>
                <tbody id="dataBody"></tbody>
            </table>
            <p id="status" class="statusError"></p>
        </main>
    </body>
    <script>
        function MessageStatus(msg, error){
            var pStatus = document.getElementById("status");

            if(error === true){
                pStatus.className = " statusError";
            }
            else{
                pStatus.className = 'statusSuccess'
            }
            pStatus.textContent = msg;
        }

        function fetchListarAssento(body){
            console.log("cheguei no aqui")
            const requestOptions = {
                method: 'POST', headers: {'Content-Type' : "application/json"}, body: JSON.stringify(body)
            };

            return fetch('http://localhost:3000/selectAssentoByVoo', requestOptions).then(T => T.json())
        }

        function ListarAssentos(){
                const dataBody = document.getElementById('dataBody');
                fetchListarAssento({
                    idVoo: 4
                })
                    .then(customResponse => {
                    if(customResponse.status === "SUCCESS"){
                        // Limpa qualquer conteúdo anterior da tabela
                        dataBody.innerHTML = '';

                        let esse = customResponse.payload;
                        console.log(esse);
                        let tam = esse.length;
                        console.log(tam);
                        let cadeira = 0;
                        let metade = tam/2;
                        let mm = metade/2;
                       
                        for ( i = 0; i < tam-1; i+=2){
                            const row1 = dataBody.insertRow();

                            let item = customResponse.payload[i]
                            let item2 = customResponse.payload[i+1]
                            
                            const idmapa1 = item[0];
                            const numdefileira1 = item[2];
                            const idmapa2 = item2[0];
                            const numdefileira2 = item2[2];
                            const cell1 = row1.insertCell(0);
                            cell1.textContent = numdefileira1;
                            const cell2 = row1.insertCell(1);
                            cell2.textContent = numdefileira2;
                                
                            
                    }   
                    }else{
                        MessageStatus("Erro ao listar Companhia...: " + customResponse.message, true);
                        console.log(customResponse.message);
                    }
                    })
                    .catch((e)=>{
                        MessageStatus("Erro técnico ao listar... Contate o suporte.", true);
                        console.log("Falha grave ao listar." + e)
                    });
            }
        document.addEventListener("DOMContentLoaded", function() {
            ListarAssentos();
        });
    </script>
</html>
