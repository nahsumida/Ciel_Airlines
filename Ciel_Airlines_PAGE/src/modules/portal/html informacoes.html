<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css informacoes.css">
    <title>Informações</title>
</head>
<body>

    <div class="container">
        <h2>Informações</h2>
        <form action="#" method="post" id="contactForm">

            
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" placeholder="Seu Nome" required>
          
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Seu E-mail" required>
           
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" oninput="this.value=this.value.replace(/[^0-9]/g,'').substring(0, 11)" >
           
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone" oninput="this.value=this.value.replace(/[^0-9]/g,'').substring(0, 11)"  placeholder="(DD) XXXX-XXXX">
           
                <label for="Data de Nascimento">Data de Nascimento:</label>
                <input type="date" id="Data de Nascimento" name="Data de Nascimento" placeholder="Sua Data de Nascimento" required>

                <a href="pagamento.html"><button type="button" id="btnCadastrar" name="btnenviar">Prosseguir</button></a>

        </form>
    </div>

</body>
</html>
