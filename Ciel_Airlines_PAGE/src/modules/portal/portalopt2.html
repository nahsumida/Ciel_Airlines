<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="portal.css">

<body>
  <div class="card text-center">
    <div class="card-header">
      <a class="navbar-brand" href="#">
        <img src="../../../src/assets/img/logo_nome.png" alt="Logo" width="200" height="70" alt="logo" draggable="false" >
      </a>
      <ul class="nav nav-tabs card-header-tabs">
        <li class="nav-item">
          <a class="nav-link active custom-nav-link" aria-current="true" href="#">Passagens</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" aria-disabled="true">Disabled</a>
        </li>
      </ul>
    </div>
    <div class="card-body">
      <div class="background-img">
        <h5 class="card-title">Viaje agora com a Ciel</h5>
        <p class="card-text">E visite os lugares que você sempre <span class="highlight">sonhou</span> em conhecer</p>
        <a href="#" class="btn btn-light">Confira alguns destinos</a>
      </div>
    </div>
  </div>


      <div class="container text-center">
        <div class="section-destination">
          <div class="row" id="dest">
            <div class="col-10" id="dest">
              <nav>
                <a href="#" class="destination-btn">Só ida</a>
                <a href="#" class="destination-btn">Ida e Volta</a>
              </nav>
            </div>
            <div class="col"></div>
          </div>
          <div class="row" id="dest-input">
            <div class="col" id="dest-input">
              <label for="AeroSaida">Origem:</label><br/>
              <input type="text" id="AeroSaida" name="AeroSaida" placeholder="  Insira a cidade de partida">
            </div>
            <div class="col" id="dest-input">
              <label for="AeroSaida">Destino:</label><br/>
              <input type="text" id="aeroChegada" name="aeroChegada" placeholder="  Insira a cidade de destino">
            </div>
          </div>
          <div class="row" id="apenasIda">
            <div class="col"></div>
            <div class="col-4" id="apenasIda">
              <label for="Data">Data de Ida:</label><br/>
              <input type="date" id="Data" name="Data">
            </div>
            <div class="col"></div>
          </div>
        </div>
        <div class="row" id="apenasIda">
          <div class="col">1</div>
          <div class="col">2</div>
          <div class="col">3</div>
        </div>

      </div>
