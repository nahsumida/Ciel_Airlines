<body>

        <div class="card-header" id="nav">
          <a class="navbar-brand" href="#">

          <ul class="nav nav-tabs card-header-tabs">
            <li class="nav-item">
              <a class="nav-link active custom-nav-link" aria-current="true" href="#">Passagens</a>

            <li class="nav-item">
              <a class="nav-link" href="portalbusca.html">Home</a>
            </li>
            </li>
          </ul>
        </div>
        <div class="card-body" id="nav">
          <div class="background-img">
            <h5 class="card-title" id="nav">PASSAGENS</h5>
            <p class="card-text" id="nav">Pagamento</p>
          </div>
        </div>
      </div>
      <!--formulario para dados do cartão-->
      <div class="container">
        <h1>Dados do Cartão</h1>
        <form id="checkoutForm">

            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" placeholder="Nome que esta no cartão" required>

            <label for="numerocart">Numero do Cartão:</label>
            <input type="text" id="numero" name="numerocart" oninput="this.value=this.value.replace(/[^0-9]/g,'').substring(0, 16)" placeholder="Numero do seu Cartão" >

            <label for="CVV">CVV:</label>
            <input type="text" id="numero" name="numero" oninput="this.value=this.value.replace(/[^0-9]/g,'').substring(0, 3)" placeholder="CVV" >

            <label for="vencimento">Data de Validade:</label>
            <input type="date" id="Validade" name="Data de Validade" placeholder="Data de Validade" required>

            <button onclick="voltar()">Voltar</button> <!--chama função js-->
            <button onclick="confirmar()">Confirmar</button> <!--chama função js-->
            <p id="status" class="statusError"></p>

        </form>

        <div id="mensagem"></div>
    </div>

    <script>
        // Obtenha os dados armazenados em sessionStorage
        //'sessionStorege' armazena dados de forma simples e sem expiração, ou seja, ficam lá enquanto não apagarmos por código ou pelo próprio navegado
        const nomeConfirmado = sessionStorage.getItem('nomeConfirmado');
        const emailConfirmado = sessionStorage.getItem('emailConfirmado');
        const metodoPagamento = sessionStorage.getItem('metodoPagamento');
        const idAssento = sessionStorage.getItem('idAssento');

        
      function fetchInserir(body) {
          const requestOptions = {
              method: 'PUT', headers: { 'Content-Type': "application/json" }, body: JSON.stringify(body)
          };
          return fetch('http://localhost:3000/insertVenda', requestOptions).then(T => T.json())
      }

      function inserirVenda() {
        fetchInserir({
          nome: nomeConfirmado,
          email:emailConfirmado,
          idAssento: idAssento,
          idVoo: idVoo,
          pagamento:metodoPagamento
        })
            .then(customResponse => {
                if (customResponse.status === "SUCCESS") {
                    MessageStatus("Cidade cadastrada... ", false);
                } else {
                    MessageStatus("Erro ao cadastrar cidade...: " + customResponse.message, true);
                    console.log(customResponse.message);
                }
            })
            .catch((e) => {
                MessageStatus("Erro técnico ao cadastrar... Contate o suporte.", true);
                console.log("Falha grave ao cadastrar." + e)
            });
    }

      const idVoo = obterParametroUrl('idVoo');
      //função para o botão, abre uma pagina html
      function voltar(){
        window.location.href = `dados.html?idVoo=${idVoo}`;
      }
      //função para o botão, abre uma pagina html
      function confirmar(){
        inserirVenda();
        window.location.href = 'aprovado.html';
      }

      function obterParametroUrl(nome) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(nome);
      }
    </script>
</body>
</html>
