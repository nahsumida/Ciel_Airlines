<body>
  <!--navBar-->

        <div class="card-header" id="nav">

          </div>
        </div>
      </div>
      <!--formulario para dados do cartão-->
      <div class="container">
        <h1>Dados do Cartão</h1>
        <form id="checkoutForm">

            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" placeholder="Nome que esta no cartão" required>

            <label for="numero">Numero do Cartão:</label>
            <input type="text" id="numero" name="numero" oninput="this.value=this.value.replace(/[^0-9]/g,'').substring(0, 16)" placeholder="Numero do seu Cartão" >

            <label for="CVV">CVV:</label>
            <input type="text" id="numero" name="numero" oninput="this.value=this.value.replace(/[^0-9]/g,'').substring(0, 3)" placeholder="CVV" >

            <label for="vencimento">Data de Validade:</label>
            <input type="date" id="Validade" name="Data de Validade" placeholder="Data de Validade" required>

            <button onclick="voltar()">Voltar</button> <!--chama função js-->
            <button onclick="confirmar()">Confirmar</button> <!--chama função js-->
        </form>

        <div id="mensagem"></div>
    </div>

    <script>
        //função para o botão, abre uma pagina html
        function voltar() {
            window.location.href = 'dados.html';
        }
        //função para o botão, abre uma pagina html
        function confirmar(){
            window.location.href = 'aprovado.html';
        }
    </script>
