<head>

    <link rel="stylesheet" href="pagamentos.css">
    <link rel="icon" href="../../assets/img/logo.png">
</head>
<body>
  <!--navBar-->
    <div class="card text-center" id="nav">
        <div class="card-header" id="nav">
          <a class="navbar-brand" href="#">
            <img src="../../../src/assets/img/logo_nome.png" alt="Logo" width="200" height="70" alt="logo" draggable="false" >
          </a>
          <ul class="nav nav-tabs card-header-tabs">
            <li class="nav-item">
              <a class="nav-link active custom-nav-link" aria-current="true" href="#">Passagens</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="portalbusca.html">Home</a>
            </li>
            </li>
          </ul>
        </div>
        <div class="card-body" id="nav">
          <div class="background-img">
            <h5 class="card-title" id="nav">PASSAGENS</h5>
            <p class="card-text" id="nav">Pagamento</p>
          </div>
        </div>
      </div>
      <!--formulario para dados do cartão-->
      <div class="container">
        <h1>Dados do Cartão</h1>
        <form id="checkoutForm">

            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" placeholder="Nome que esta no cartão" required>

            <label for="numerocart">Numero do Cartão:</label>
            <input type="text" id="numero" name="numerocart" oninput="this.value=this.value.replace(/[^0-9]/g,'').substring(0, 16)" placeholder="Numero do seu Cartão" >

            <label for="CVV">CVV:</label>
            <input type="text" id="cvv" name="CVV" oninput="this.value=this.value.replace(/[^0-9]/g,'').substring(0, 3)" placeholder="CVV" >

            <label for="vencimento">Data de Validade:</label>
            <input type="date" id="Validade" name="Data de Validade" placeholder="Data de Validade" required>

            <button id="confirmarBtn">Confirmar</button> <!--chama função js-->
            <button onclick="voltar()">Voltar</button> <!--chama função js-->
            <p id="status" class="statusError"></p>
        </form>

        <div id="mensagem"></div>
    </div>
    <footer>
      <div class="footer-content">
          <div class="imgFooter">
              <img src="../../assets/img/logo_nome.png">
          </div>
          <div class="footer-left">
              <h3>Contato</h3>
              <ul>
                <a href="#"><img src="../../assets/img/icon_facebook.png"></a>

          </div>

  </footer>
    <script src="portal.js"></script>
    <script src="pagamento.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function() {

        // adiciona evendo de clique ao botao de confirmar para chamar as funcoes
        const confirmarBtn = document.getElementById('confirmarBtn');
        confirmarBtn.addEventListener('click', function(event) {
            event.preventDefault(); // Impede a recarga da página (regcarga automatica do tipo formulario)
            validar(); // Chama a função de validação
        });
     });
    </script>
</body>
